# KAIST-RGBT dataset

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
dataset_name: kaist-rgbt-rgb
path: /131_data/datasets/kaist-rgbt  # dataset root dir
train: kaist-rgbt-RGB-train.txt # train images (relative to 'path')
val: kaist-rgbt-RGB-test.txt  # val images (relative to 'path')

val_anno_json: annotations/kaist-rgbt-RGB-test.json

# Classes
nc: 1  # number of classes
names:
  0: person


